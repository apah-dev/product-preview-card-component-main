<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap");

      :root {
        --cyan: hsl(158, 36%, 37%);
        --cream: hsl(30, 38%, 92%);
      }
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Fraunces", serif;
        background-color: var(--cream);
        font-size: 14px;
      }

      main {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 500px;
      }

      .productimage {
        width: 50%;
      }
      img {
        width: 100%;
        height: 100%;
      }

      .description {
        padding: 20px;
        display: flex;
        flex-direction: column;
        background-color: white;
        width: 50%;
      }

      .description h3 {
        font-weight: 400;
        font-size: 10px;
        letter-spacing: 3px;
      }

      .description h1,
      p,
      button,
      h2 {
        margin-top: 15px;
      }

      h3,
      p {
        color: gray;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
      }

      .description h2 {
        color: var(--cyan);
        font-size: 2rem;
      }

      .description h2 span {
        font-size: 0.8rem;
        text-decoration: line-through;
        color: gray;
      }

      .description button {
        background-color: var(--cyan);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        border-style: none;
        font-family: "Montserrat", sans-serif;
      }

      .description button img {
        width: 1rem;
        margin-right: 10px;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @media (max-width: 700px) {
        main {
          width: 80%;
          display: flex;
          flex-direction: column;
          align-items: center;
          margin: 0;
          padding: 0;
          /* aspect-ratio: 1/1; */
        }

        .productimage {
          width: 100%;
        }

        .description {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="productimage">
        <img src="images/image-product-desktop.jpg" />
      </div>
      <div class="description">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <h2>
          $149.99 <span><sup>$169.99</sup></span>
        </h2>
        <button><img src="images/icon-cart.svg" />Add to Cart</button>
      </div>
    </main>
    <br />

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Apah Benson</a>.
      </div>
    </footer>
  </body>
</html>

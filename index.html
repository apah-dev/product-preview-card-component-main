<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <article class="product-card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Perfume" class="product-image">
      </picture>
    
      <div class="product-content">
        <p class="product-category">PERFUME</p>
        <h1 class="product-title">
          Gabrielle Essence Eau De Parfum
        </h1>
      
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
  
      <div class="product-price">
        <p class="product-newprice">
          $149.99
        </p>
      
        <p class="product-oldprice">
          $169.99
        </p>
      </div>
      
        
        <button class="add-to-cart" data-icon="shopping-cart">Add to Cart
        </button>
      </div>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Apah Benson</a>.
  </div>
</body>
</html>
